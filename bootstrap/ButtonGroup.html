<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <section class="btn btn-group">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-secondary">Samsung</button>
        <button class="btn-outline-dark">Nokia</button>
    </section>
<br>
    <h1>Btn Vertical</h1>
    <section class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
    </section>

    <section class="container">
        <h1>Btn Group</h1>
        <section class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Other</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item"  href="#">Kape brown</a>
                    <a class="dropdown-item"  href="#">Kape original</a>
                </div>
            </div>
        </section>
    </section>

    <h1>Split Button Dropdowns</h1>
    <section class="btn-group">
        <button type="button"  class="btn-primary">
            Sony
        </button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
        <span class="caret"></span>

        <div class="dropdown-menu">
            <a href="" class="dropdown-item">Mouse</a>
            <a href="" class="dropdown-item">Keyboard</a>
        </div>
    </section>

    <h1>Vertical Button w/ dropdown</h1>
    <section class="btn-group-vertical">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-primary">User</button>

        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                Coffee
            </button>

            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Original</a>
                <a href="" class="dropdown-item">Barako</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
