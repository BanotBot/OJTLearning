<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Elements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Basic Progress Bar - progress bar can be used to show a user how far along he/she is in a process. -->
    <!-- To create a default progress bar, add a .progress class to a container element and add the .progress-bar class to its child element. Use the CSS width property to set the width of the progress bar: -->
    <!-- The height of the progress bar is 16px by default. Use the CSS height property to change it. Note that you must set the same height for the progress container and the progress bar: -->
    <main>
        <section>
            <div class="progress">
                <div class="progress-bar" style="width: 70%; height: 20px;">70%</div>
            </div>

            <!-- Blue -->
            <div class="progress">
                <div class="progress-bar" style="width:10%"></div>
            </div>

            <!-- Green -->
            <div class="progress">
                <div class="progress-bar bg-success" style="width:20%"></div>
            </div>

            <!-- Turquoise -->
            <div class="progress">
                <div class="progress-bar bg-info" style="width:30%"></div>
            </div>

            <!-- Orange -->
            <div class="progress">
                <div class="progress-bar bg-warning" style="width:40%"></div>
            </div>

            <!-- Red -->
            <div class="progress">
                <div class="progress-bar bg-danger" style="width:50%"></div>
            </div>

            <!-- White -->
            <div class="progress border">
                <div class="progress-bar bg-white" style="width:60%"></div>
            </div>

            <!-- Grey -->
            <div class="progress">
                <div class="progress-bar bg-secondary" style="width:70%"></div>
            </div>

            <!-- Light Grey -->
            <div class="progress border">
                <div   div class="progress-bar bg-light" style="width:80%"></div>
            </div>

            <!-- Dark Grey -->
            <div class="progress">
                <div class="progress-bar bg-dark" style="width:90%"></div>
            </div>

            <!-- Use the .progress-bar-striped class to add stripes to the progress bars: -->
            <h1>Stripped Progress Bar</h1>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" style="width: 40%;"></div>
            </div>

            <h1>Animated Progress Bar</h1>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%;"></div>
            </div>

            <h1>Multiple Progress Bar</h1>
            <div class="progress">
                <div class="progress-bar bg-success" style="width:40%">
                    Free Space
                </div>
                <div class="progress-bar bg-warning" style="width:10%">
                    Warning
                </div>
                <div class="progress-bar bg-danger" style="width:20%">
                    Danger
                </div>
            </div>
        </section>
   </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
