<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse Elements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <section id="accordion">
            <!-- Collapsibles are useful when you want to hide and show large amount of content: -->
            <!-- .collapse class indicates a collapsible element (a <div> in our example); this is the content that will be shown or hidden with a click of a button.
            To control (show/hide) the collapsible content, add the data-toggle="collapse" attribute to an <a> or a <button> element. Then add the data-target="#id" attribute to connect the button with the collapsible content (<div id="demo">).
            Note: For <a> elements, you can use the href attribute instead of the data-target attribute: -->
            <!-- Use the data-parent attribute to make sure that all collapsible elements under the specified parent will be closed when one of the collapsible item is shown. -->
            <h1>Collapse</h1>
            <button class="btn btn-primary" data-toggle="collapse" data-target="#content">Click Me</button>
            <button class="btn btn-primary" data-toggle="collapse" data-target="#content2">Click Me</button>

            <div id="content" class="collapse" data-parent="#accordion">
                Lorem ipsom loreoum and akdfhaksdfhasdfhawaoerawoeroia
            </div>

            <div id="content2" class="collapse" data-parent="#accordion">
                Lorem ipsom loreoum and akdfhaksdfhasdfhawaoerawoeroia1
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
