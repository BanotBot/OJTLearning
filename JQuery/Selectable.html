<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectable Elements</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.2/themes/base/jquery-ui.css">

    <style>
        #selectable .ui-selecting {
            background-color:red;
        }

        #selectable .ui-selected {
            background-color: orange;
            color: rgb(23, 2, 2);
        }
        
    </style>
</head>
<body>
    
    <!-- ol#selectable>li.ui-widget-content*4 -->
    <ol id="selectable">
        <li class="ui-widget-content">Kopiko</li>
        <li class="ui-widget-content">Original Nescafe</li>
        <li class="ui-widget-content">Stick</li>
        <li class="ui-widget-content">Nescafe Classic</li>
    </ol>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.2/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $("#selectable").selectable();
        });
    </script>
</body>
</html>
