<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Slider Elements</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.2/themes/base/jquery-ui.css">
    <style>
        #slider{
            background-color: red;
        }
    </style>
</head>

    <script src="https://code.jquery.com/ui/1.14.2/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $("#slider").slider();
        });
    </script>
</body>
</html>
