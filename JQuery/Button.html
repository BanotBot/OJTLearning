<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Elements</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.2/themes/base/jquery-ui.css">
</head>
<body>
    
    <button id="button">Click Me</button>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.2/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $("button, input[type='submit'] .widget a, .widget-button").button();
            $("button, input, a ").on("click", function(event){
                event.preventDefault();
                alert("This button wll do nothing but only to show the alert when clicked");
            });
        });
    </script>
</body>
</html>
